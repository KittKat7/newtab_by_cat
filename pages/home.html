<!DOCTYPE html>
<html lang="en">

<head>
	<title>NewTab_by_Cat</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/home.css">
	<script src="../scripts/settings.js"></script>
	<script defer src="../scripts/home.js"></script>
</head>

<body>
	<main>
		<!-- Greeting message -->
		<h1 id="h1">Good Morning<span id="user"></span>! <span id="clock">HH:MM</span></h1>

		<!-- Search container -->
		<div id="search-container">
			<form action="https://duckduckgo.com/" method="get" autocomplete="off">
				<input id="ddg-search" type="text" name="q" placeholder="Search with duckduckgo">
				<input id="ddg-search-btn" type="submit" value="Search" class="btn">
			</form>
		</div>

		<!-- Popup modal -->
		<div id="settings-popup" class="hidden">
			<div id="settings-header">
				Settings Menu
				<button id="close-btn"><img src="../images/close-icon.svg" alt="X"></button>
			</div>
			<div>
				<label id="user-inp-lbl" for="user">Username</label>
				<input type="text" name="user" id="user-inp" placeholder="Name" autocomplete="off">
			</div>
			<div>
				<label id="egg-inp-lbl" for="egg" class="hidden">Easter Egg</label>
				<input type="checkbox" name="egg" id="egg-inp" class="hidden">
				<sub id="egg-inp-note">Did you find the easter egg?</sub>
			</div>
			<div id="settings-btns">
				<button id="reset-btn" class="btn">Reset</button>
				<button id="save-btn" class="btn">Save</button>
			</div>
		</div>
	</main>

	<!-- Settings Button -->
	<img id="settings-btn" src="../images/settings-icon.svg" alt="Settings Icon">
</body>

</html>
